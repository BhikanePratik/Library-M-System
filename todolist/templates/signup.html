<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page in HTML with CSS Code Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    {% for message in messages %}
		<script>alert("{{ message }}")</script>
    	{% comment %} <div class="alert alert-dark message" role="alert">{{ message }}</div> {% endcomment %}
    {% endfor %}
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>Welcome to signup</h1>
          <p>
            Already have an account?
            <a href="{% url 'login' %}"><button>Login</button></a>
          </p>
          <!-- <span>
					<p>login with social media</p>
					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
				</span> -->
        </div>
      </div>

      <div class="right">
        <h5>Signup</h5>
        <form method="post" action="">
          {% csrf_token %}
          <div class="inputs">
            <input
              type="text"
              name="user_name"
              placeholder="Username"
              required=""
            />
            <br />
            <!-- <input type="text" name="first_name" placeholder="Firstname" required="">
					<br>
					<input type="text" name="last_name" placeholder="Lastname" required="">
					<br> -->
            <input
              type="email"
              name="email"
              placeholder="abc@gmail.com"
              required=""
            />
            <br />
            <input
              type="password"
              name="password"
              placeholder="password"
              required=""
            />
            <br />
            <input
              type="password"
              name="confirm_password"
              placeholder="Confirm password"
              required=""
            />
          </div>

          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- partial -->
  </body>
</html>
